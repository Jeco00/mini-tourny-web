
<md-toolbar class="md-whiteframe-3dp" layout="row">
	<h1 class="md-headline">New Event</h1>
	<md-button class="md-icon-button" aria-label="Save Event" ng-click="ctl.saveEvent()">
		<md-icon  md-font-icon="fa-save" class="fa s16"></md-icon>
	</md-button>
	<md-button class="md-icon-button" aria-label="Start Event"  ng-click="ctl.startEvent()">
		<md-icon  md-font-icon="fa-arrow-right" class="fa s16"></md-icon>
	</md-button>
</md-toolbar>
<form name="creationForm">
<md-content layout="column" layout-gt-sm="row">
		<div layout="column" flex-gt-sm="50">
			<h4>What</h4>
			<md-input-container>
				<label>Event Name</label>
				<input name="eventName" ng-model="ctl.eventDetails.name" required>
				<div ng-messages="creationForm.eventName.$error">
				  <div ng-message="required">This is required.</div>
				</div>
			</md-input-container>
			<md-datepicker name="date" ng-model="ctl.eventDate" md-placeholder="Enter Date"></md-datepicker required>
			<md-input-container>
				<label>Start Time</label>
				<input name="startTime" ng-model="ctl.eventDetails.startTime" type="time" required>
			</md-input-container>
		</div>
		<div layout="column" flex-gt-sm="50">
			<h4 layout="row"> <md-icon flex="0" md-font-icon="fa-bars" class="fa"></md-icon>When & Where</h4>
			<md-input-container>
				<label>Location</label>
				<input ng-model="ctl.eventDetails.locName">
			</md-input-container>
			<md-input-container>
				<label>Address</label>
				<textarea ng-model="ctl.eventDetails.address" columns="1" rows="6"style="height: auto;"></textarea>
			</md-input-container>
		</div>
		<div layout="column" flex-gt-sm="100">
			<h4>How</h4>
			<md-input-container class="md-block" >
				<label>Description</label>
				<textarea ng-model="ctl.eventDetails.desc" columns="1" md-maxlength="1000" rows="6" style="height: auto;"></textarea>
			</md-input-container>
		</div>
</md-content>
</form>
